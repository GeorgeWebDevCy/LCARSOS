<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LCARS Interface</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="wrapper">
    <div id="top-bar">
      <span id="clock"></span>
      <button class="lcars-button small" id="theme-btn">Theme</button>
      <button class="lcars-button small" id="hum-btn">Hum</button>
      <button class="lcars-button small" id="fullscreen-btn">Full</button>
      <button class="lcars-button small" id="exit-btn">Exit</button>
    </div>
    <div id="left-bar">
      <button class="lcars-button" id="main-btn">Activate</button>
      <button class="lcars-button" id="quote-btn">Random Quote</button>
      <button class="lcars-button" id="sysinfo-btn">System Info</button>
      <button class="lcars-button" id="clear-btn">Clear</button>
    </div>
    <div id="content" class="hidden"></div>
  </div>
  <script type="module" src="renderer.js"></script>
</body>
</html>
